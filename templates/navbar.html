<a class="active" href="{% url 'home' %}">Home</a>
{% if not user.is_authenticated %}
    
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign Up</a>
{% else %}
    <div class="nav-right">
        <a href="{% url 'logout' %}">Logout [{{ user.username }}]</a>
    </div>
{% endif %}
